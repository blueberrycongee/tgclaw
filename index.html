<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TGClaw</title>
  <link rel="stylesheet" href="./node_modules/@xterm/xterm/css/xterm.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --sidebar-w: 240px;
      --bg-dark: #17212b;
      --bg-sidebar: #0e1621;
      --bg-panel: #1c2733;
      --bg-tab: #242f3d;
      --bg-tab-active: #2b5278;
      --text: #e1e3e6;
      --text-dim: #8b9bab;
      --accent: #5eb5f7;
      --border: #1e2c3a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    /* å·¦ä¾§æ  */
    #sidebar {
      width: var(--sidebar-w);
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
    }

    #sidebar-header {
      padding: 16px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      -webkit-app-region: drag;
      padding-top: 28px; /* macOS traffic lights */
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.15s;
      font-size: 13px;
    }

    .sidebar-item:hover { background: rgba(255,255,255,0.05); }
    .sidebar-item.active { background: var(--bg-tab-active); }

    .sidebar-item .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .sidebar-item.pinned { border-bottom: 1px solid var(--border); }
    .sidebar-item.pinned .icon { background: var(--accent); }

    .sidebar-item:not(.pinned) .icon { background: var(--bg-tab); }

    .item-info { overflow: hidden; }
    .item-name-row {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
    }
    .item-name {
      flex: 1;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-badge {
      background: var(--accent);
      color: white;
      font-size: 10px;
      min-width: 16px;
      height: 16px;
      border-radius: 50%;
      text-align: center;
      line-height: 16px;
      padding: 0 4px;
      flex-shrink: 0;
    }
    .item-status { font-size: 11px; color: var(--text-dim); margin-top: 2px; }

    #add-project {
      margin: 8px 16px;
      padding: 8px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
      cursor: pointer;
      transition: border-color 0.15s;
    }
    #add-project:hover { border-color: var(--accent); color: var(--accent); }

    /* å³ä¾§é¢æ¿ */
    #panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
      -webkit-app-region: no-drag;
    }

    /* Tab bar */
    #tabbar {
      display: flex;
      align-items: center;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      height: 38px;
      padding: 0 8px;
      gap: 2px;
      overflow-x: auto;
      -webkit-app-region: drag;
    }

    #tab-list {
      display: flex;
      align-items: center;
      gap: 2px;
      min-width: 0;
      flex: 1;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      white-space: nowrap;
      color: var(--text-dim);
      transition: all 0.15s;
      -webkit-app-region: no-drag;
    }

    .tab:hover { background: rgba(255,255,255,0.05); color: var(--text); }
    .tab.active { background: var(--bg-dark); color: var(--text); }
    .tab.dragging { opacity: 0.45; }
    .tab.drag-over-before { box-shadow: inset 2px 0 0 var(--accent); }
    .tab.drag-over-after { box-shadow: inset -2px 0 0 var(--accent); }
    .tab-exited-flag {
      color: var(--text-dim);
      font-size: 11px;
    }

    .tab .close-tab {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .tab:hover .close-tab { opacity: 0.6; }
    .tab .close-tab:hover { opacity: 1; background: rgba(255,255,255,0.1); }

    #add-tab {
      padding: 4px 8px;
      font-size: 16px;
      color: var(--text-dim);
      cursor: pointer;
      border-radius: 4px;
      -webkit-app-region: no-drag;
    }
    #add-tab:hover { background: rgba(255,255,255,0.05); color: var(--text); }

    /* ç»ˆç«¯å®¹å™¨ */
    #terminal-container {
      flex: 1;
      position: relative;
    }

    #terminal-search {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      align-items: center;
      gap: 6px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px;
      z-index: 20;
    }
    #terminal-search.show { display: flex; }

    #terminal-search-input {
      width: 180px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 12px;
      padding: 5px 8px;
      outline: none;
    }
    #terminal-search-input:focus { border-color: var(--accent); }

    .terminal-search-btn {
      min-width: 24px;
      height: 24px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-tab);
      color: var(--text-dim);
      font-size: 12px;
      cursor: pointer;
      padding: 0 6px;
    }
    .terminal-search-btn:hover {
      color: var(--text);
      border-color: var(--accent);
    }

    .terminal-wrapper {
      position: absolute;
      inset: 0;
      padding: 4px;
      display: none;
    }
    .terminal-wrapper.active { display: block; }

    /* Chat é¢æ¿ (OpenClaw) */
    #chat-panel {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
    }
    #chat-panel.active { display: flex; }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 13px;
      line-height: 1.5;
    }
    .message.from-user {
      background: var(--bg-tab-active);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.from-bot {
      background: var(--bg-panel);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .message.from-bot > :first-child { margin-top: 0; }
    .message.from-bot > :last-child { margin-bottom: 0; }
    .message.from-bot a { color: var(--accent); }
    .message.from-bot code {
      font-family: Menlo, Monaco, "Courier New", monospace;
      background: rgba(255,255,255,0.08);
      padding: 1px 4px;
      border-radius: 4px;
    }
    .message.from-bot pre {
      background: rgba(0,0,0,0.25);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow-x: auto;
      padding: 8px;
      margin: 8px 0;
    }
    .message.from-bot pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    #chat-input-bar {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
    }

    #chat-input {
      flex: 1;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--text);
      font-size: 13px;
      line-height: 1.4;
      outline: none;
      resize: none;
      min-height: 36px;
      max-height: 120px;
      overflow-y: hidden;
    }
    #chat-input:focus { border-color: var(--accent); }

    #chat-send {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Agent é€‰æ‹©å¼¹çª— */
    .agent-picker {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .agent-picker.show { display: flex; }

    .agent-picker-inner {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      min-width: 280px;
    }
    .agent-picker-inner h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .agent-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s;
    }
    .agent-option:hover { background: rgba(255,255,255,0.05); }
    .agent-option.pick-feedback {
      animation: agent-pick-feedback 0.18s ease;
      background: rgba(94,181,247,0.2);
    }
    .agent-option .emoji { font-size: 20px; }

    @keyframes agent-pick-feedback {
      0% { transform: scale(1); }
      40% { transform: scale(0.97); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- å·¦ä¾§æ  -->
  <div id="sidebar">
    <div id="sidebar-header">ğŸ¾ TGClaw</div>

  </div>

  <script src="./node_modules/@xterm/xterm/lib/xterm.js"></script>
  <script src="./node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>

</body>
